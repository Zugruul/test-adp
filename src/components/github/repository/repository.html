<div class="repository">
  <h2>Github Public Repositories</h2>
  <div class="repository-list">
    <div class="repository-list-item" ng-repeat="item in repository.list ">
      <img ng-src="{{item.owner.avatar_url}}" />
      <div class="rows">
        <h4>{{item.full_name}}</h4>
        <p>{{item.description}}</p>
      </div>      
    </div>
  </div>
  <h3>Fim da lista</h3>
</div>
