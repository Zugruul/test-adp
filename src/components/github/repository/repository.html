<div class="pre-scrollable">
  <ul class="list-group">
      <li ng-click="repository.selectRepository($index)" class="clickable list-group-item {{repository.selected[$index] ? 'active' : ''}}" ng-repeat="item in repository.list">
        <div class="name">
          {{item.full_name}}
        </div>
        <div class="rounded-item-box">
          <svg class="octicon-star" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"></path></svg>
          {{item.subscribers.length}}
          subscribers
        </div>
      </li>
  </ul>
</div>
